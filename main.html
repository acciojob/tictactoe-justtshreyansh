<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>

      <!-- Form with updated IDs -->
      <form id="myForm">
        <div class="inputContainer">
          <div class="firstContainer">
            <label for="player1">Player 1:</label>
            <input type="text" name="player1" id="player1" required />
          </div>

          <div class="secondContainer">
            <label for="player2">Player 2:</label>
            <input type="text" name="player2" id="player2" required />
          </div>

          <button id="submit" type="submit">Start Game</button>
        </div>
      </form>

      <!-- Board and message container (initially hidden, show after submit) -->
      <div class="board" style="display:none;">
        <div class="message"></div>

        <div class="gridContainer">
          <div id="1" class="cell"></div>
          <div id="2" class="cell"></div>
          <div id="3" class="cell"></div>
          <div id="4" class="cell"></div>
          <div id="5" class="cell"></div>
          <div id="6" class="cell"></div>
          <div id="7" class="cell"></div>
          <div id="8" class="cell"></div>
          <div id="9" class="cell"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
